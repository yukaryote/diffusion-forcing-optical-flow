defaults:
  - base_pytorch

tasks: [training]

training:
  lr: 8e-5
  precision: 16-mixed
  batch_size: 8
  max_epochs: -1
  max_steps: 16000
  checkpointing:
    every_n_train_steps: 4000
  optim:
    gradient_clip_val: 1.0

validation:
  val_every_n_step: 10
  val_every_n_epoch: null
  batch_size: 8
  limit_batch: 1

test:
  limit_batch: 1
  batch_size: 1

logging:
  metrics:
    - fvd
    # - fid
    # - lpips
